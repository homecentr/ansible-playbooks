ansible_python_interpreter: "/usr/bin/python3"

server_nodes_domain: homecentr.io

admin_user: lholota
admin_user_ssh_keys:
- ssh-rsa 

ssh_permit_root_login: "no"

docker_gid: 9000
docker_macvlan_network: homecentr-services
docker_macvlan_subnet: "10.1.2.0/24"
docker_macvlan_gateway: "10.1.2.1"
docker_macvlan_iprange: "10.1.2.128/26"

services_root_dir: /var/homecentr

opensmtpd_relay_docker_image_tag: "1.0.0"
opensmtpd_relay_service_name: smtp-relay
opensmtpd_relay_network: "{{ docker_macvlan_network }}"
opensmtpd_relay_ipv4_address: "10.1.2.128"
opensmtpd_relay_service_uid: 9100
opensmtpd_relay_service_gid: 9100
opensmtpd_relay_smtp_host: smtp.sendgrid.net
opensmtpd_relay_smtp_port: 587
opensmtpd_relay_smtp_username: apikey
opensmtpd_relay_smtp_password: "{{ secret_smtp_password }}"
opensmtpd_relay_domain: homecentr.io
opensmtpd_relay_anonymous_allowed_cidrs:
  - "10.1.2.16/32" # pve1 iDRAC
  - "10.1.2.21/32" # pve2 iDRAC
  - "127.0.0.1/8"

clamav_cron_hour: 1
clamav_scanned_dirs:
- /tmp
clamav_log_retention_days: 10
clamav_alert_smtp_recipient: "clavmav@homecentr.eu.pagerduty.com"
clamav_alert_smtp_sender: "clamav@homecentr.io"
clamav_alert_smtp_host: "smtp.sendgrid.net"
clamav_alert_smtp_port: 587
clamav_alert_smtp_user: "apikey"