---
- name: "Host table entries"
  hosts: all
  become: true
  become_method: sudo
  tasks:
  - name: Add host entries for other nodes (with and without domain)
    lineinfile:
      path: /etc/hosts
      regexp: "^.*\\W+{{ item | replace('.', '\\.') }}\\W+{{ hostvars[item].fqdn | replace('.', '\\.') }}\\W*$"
      line: "{{ hostvars[item]['ansible_host'] }} {{ item }} {{ hostvars[item].fqdn }}"
    with_items: "{{ groups['all'] }}"