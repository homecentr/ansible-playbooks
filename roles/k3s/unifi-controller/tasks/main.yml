- include_tasks: ../../load-kubeconfig.yml

- name: Create resources
  run_once: true
  k8s:
    kubeconfig: "{{ kubeconfig_path }}"
    definition: "{{ lookup('template', item) }}"
    state: present
    validate:
      fail_on_error: yes
      strict: yes
  with_items:
    - "deployment.yml.j2"
    - "service.yml.j2"
    - "ingress.yml.j2"
